<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’– A Question for You ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px 35px;
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.18);
      max-width: 360px;
      width: 90%;
      animation: fadeIn 1.2s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #e63946;
      margin-bottom: 18px;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .yes-btn {
      background: #e63946;
      color: white;
    }

    .yes-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 20px rgba(230,57,70,0.4);
    }

    .no-btn {
      background: #f1f1f1;
      color: #555;
      position: absolute;
      right: 0;
    }

    .gif {
      display: none;
      margin-top: 25px;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    img {
      width: 100%;
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <p>I had to askâ€¦ properly ðŸ˜Š</p>

    <div class="buttons">
      <button class="yes-btn" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no-btn" id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="gif" id="gif">
      <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Happy Valentine">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      const r = Math.random() * 40 - 20;

      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function sayYes() {
      document.getElementById('gif').style.display = 'block';
    }
  </script>

</body>
</html>
