<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’– Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .gif {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button onclick="sayYes()">Yes ðŸ’•</button>

    <div class="gif" id="gif">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Valentine GIF">
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('gif').style.display = 'block';
    }
  </script>

</body>
</html>
